<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Go Up</title>
    <link rel="stylesheet" href="login.style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-container"> 
        <div class="login-card card">
            <img src="IMG-20251023-WA0037-removebg-preview.png" alt="Go UP Logo" class="app-logo">
            <p>Entre para continuar sua jornada.</p>
            <form id="login-form">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <p id="login-error" class="form-error" style="display: none;"></p>
                <button type="submit" class="button">Entrar</button>
            </form>
            <p class="toggle-form">Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
            <p class="toggle-form"><a href="#" id="show-password-reset">Esqueceu a senha?</a></p>
        </div>

        <div class="register-card card" style="display: none;">
            <img src="IMG-20251023-WA0037-removebg-preview.png" alt="Go UP Logo" class="app-logo">
            <p>Crie sua conta para começar.</p>
            <form id="register-form">
                <div class="input-field">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-field">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="input-field">
                    <label for="register-confirm-password">Confirmar Senha</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <p id="register-error" class="form-error" style="display: none;"></p>
                <button type="submit" class="button">Registrar</button>
            </form>
            <p class="toggle-form">Já tem uma conta? <a href="#" id="show-login">Entrar</a></p>
        </div>

        <!-- New Password Reset Card -->
        <div class="password-reset-card card" style="display: none;">
            <img src="IMG-20251023-WA0037-removebg-preview.png" alt="Go UP Logo" class="app-logo">
            <p>Insira seu email para redefinir sua senha.</p>
            <form id="password-reset-form">
                <div class="input-field">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" required>
                </div>
                <p id="password-reset-error" class="form-error" style="display: none;"></p>
                <p id="password-reset-success" class="form-success" style="display: none;"></p>
                <button type="submit" class="button">Redefinir Senha</button>
            </form>
            <p class="toggle-form">Lembrou da senha? <a href="#" id="show-login-from-reset">Voltar ao Login</a></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="auth.js"></script>
</body>
</html>
